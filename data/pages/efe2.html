<!DOCTYPE html>
<html>
<body>

	<svg viewBox="0 0 200 50" version="1.1"
		xmlns="http://www.w3.org/2000/svg" class="svg"></svg>

	<script type="text/javascript">
		
	var points = [[5, 10], [10, 40], [40, 30], [60, 5], [90, 45], [120, 10], [150, 45], [200, 10]];

	// Render the svg <path> element 
	// I:  - points (array): points coordinates
//	     - command (function)
//	       I:  - point (array) [x,y]: current point coordinates
//	           - i (integer): index of 'point' in the array 'a'
//	           - a (array): complete array of points coordinates
//	       O:  - (string) a svg path command
	// O:  - (string): a Svg <path> element
	var svgPath = function svgPath(points, command) {
	  // build the d attributes by looping over the points
	  var d = points.reduce(function (acc, point, i, a) {
	    return i === 0 ? 'M ' + point[0] + ',' + point[1] : acc + ' ' + command(point, i, a);
	  }, '');
	  return '<path d="' + d + '" fill="none" stroke="grey" />';
	};

	// Svg path line command
	// I:  - point (array) [x, y]: coordinates
	// O:  - (string) 'L x,y': svg line command
	var lineCommand = function lineCommand(point) {
	  return 'L ' + point[0] + ' ' + point[1];
	};

	var svg = document.querySelector('.svg');
	svg.innerHTML = svgPath(points, lineCommand);	

	</script>

</body>
</html>
